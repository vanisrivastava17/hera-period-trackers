<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hera's Period Tracker</title>

<style>
:root {
  --pink-main: #ff4f81;
  --pink-soft: #fff0f5;
  --pink-glow: rgba(255,79,129,0.6);
  --dark: #4a0033;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 360px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  padding: 28px;
  border-radius: 22px;
  box-shadow:
    0 20px 40px rgba(255,79,129,0.2),
    inset 0 0 20px rgba(255,255,255,0.4);
}

h2 {
  text-align: center;
  color: var(--pink-main);
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  font-size: 0.85rem;
  color: #888;
  margin-bottom: 20px;
}

label {
  font-size: 0.8rem;
  color: var(--dark);
}

input {
  width: 100%;
  padding: 12px;
  margin: 6px 0 16px;
  border-radius: 14px;
  border: 1px solid #ccc;
  outline: none;
}

input:focus {
  border-color: var(--pink-main);
  box-shadow: 0 0 10px var(--pink-glow);
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #ff4f81, #ff7aa2);
  border: none;
  color: white;
  font-weight: 600;
  border-radius: 18px;
  cursor: pointer;
  box-shadow: 0 0 20px var(--pink-glow);
  transition: 0.25s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 30px var(--pink-glow);
}

.result {
  margin-top: 22px;
  background: var(--pink-soft);
  padding: 18px;
  border-radius: 18px;
  font-size: 0.9rem;
  line-height: 1.8;
}

.highlight {
  color: var(--pink-main);
  font-weight: bold;
}

.warning {
  color: var(--pink-main);
  font-weight: bold;
  text-align: center;
}

.footer {
  font-size: 0.7rem;
  text-align: center;
  color: #999;
  margin-top: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>üå∏ Hera‚Äôs Period Tracker</h2>
  <div class="subtitle">Track ‚Ä¢ Predict ‚Ä¢ Care</div>

  <label>Last Period Start Date</label>
  <input type="date" id="lastPeriod">

  <label>Average Cycle Length (days)</label>
  <input type="number" id="cycleLength" placeholder="21 ‚Äì 45">

  <button onclick="track()">Track Cycle</button>

  <div class="result" id="result"></div>

  <div class="footer">
    Hera‚Äôs Period Tracker provides estimates only and is not medical advice.
  </div>
</div>

<script>
function track() {
  const lastInput = document.getElementById("lastPeriod").value;
  const cycle = Number(document.getElementById("cycleLength").value);
  const result = document.getElementById("result");

  if (!lastInput || !cycle) {
    result.innerHTML = "<p class='warning'>Please enter all details.</p>";
    return;
  }

  if (cycle < 21 || cycle > 45) {
    result.innerHTML = `
      <p class="warning">
        ‚ö†Ô∏è Cycle length should be between 21 and 45 days.
      </p>`;
    return;
  }

  const lastDate = new Date(lastInput);

  const nextPeriod = new Date(lastDate);
  nextPeriod.setDate(lastDate.getDate() + cycle);

  const ovulation = new Date(nextPeriod);
  ovulation.setDate(nextPeriod.getDate() - 14);

  const fertileStart = new Date(ovulation);
  fertileStart.setDate(ovulation.getDate() - 5);

  const fertileEnd = new Date(ovulation);
  fertileEnd.setDate(ovulation.getDate() + 1);

  result.innerHTML = `
    <p>ü©∏ <span class="highlight">Next Period:</span> ${nextPeriod.toDateString()}</p>
    <p>ü•ö <span class="highlight">Ovulation Day:</span> ${ovulation.toDateString()}</p>
    <p>üå± <span class="highlight">Fertile Window:</span><br>
      ${fertileStart.toDateString()} ‚Äì ${fertileEnd.toDateString()}
    </p>
  `;
}
</script>

</body>
</html>
